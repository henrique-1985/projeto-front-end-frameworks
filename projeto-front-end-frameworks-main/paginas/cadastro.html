<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Zenn - Cadastro</title>
    <link rel="icon" type="image" href="../imagens/logo.ico">
</head>
<body>

    <nav class="navbar navbar-expand-lg body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../imagens/logo.png" alt="Logo" width="80" height="80"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
              <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="cadastro.html">Cadastre-se</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="maincadastro">
        <div class="containermain">
          <section class="headercadastro">
            <h2><b>Cadastre-se</b></h2>
          </section>
          <form id="form" class="formcadastro">
            <div class="formcontent">
              <label for="nomecompleto">Nome completo *</label>
              <input type="text" id="nomecompleto" placeholder="Digite seu nome" required>
            </div>
            <div class="formcontent">
              <label for="email">Email *</label>
              <input type="email" id="email" placeholder="Digite seu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div class="formcontent">
              <label for="senha">Senha *</label>
              <input type="password" id="senha" placeholder="Digite sua senha" pattern=".{8,}" title="A senha precisa ter 8 caracteres ou mais" required>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </main>
      
      <footer class="py-3 mt-2">
        <div class="container text-light text-center">
            <span class="footer-logo"><img src="../imagens/logo2.png" alt="Logo2" width="60"></span><br>
            <span class="text-black"><b>"Em busca da sustentabilidade e a qualidade de vida."</b></span><br>
            <small class="text-black">&copy; 2024</small>
        </div>
      </footer>
      
</body>
</html>
